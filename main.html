<!DOCTYPE html>
<html>
	<head>
		<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCtvli1Lqk9fyP0ATlGi4TcGFHsrUr8x-U&callback=initialize"></script>
		<script>
			function initialize(){
				var mapProp = {
					center: new google.maps.LatLng(-37.7792265, 144.9887219),
					zoom: 8,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
			var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		
	</head>
	<body>
		<h1>Horva Industries</h1>
		<div id="googleMap" style="width:500px;height:380px;"></div>
	</body>
</html>
